Labjack1: #low speed signals
  ros__parameters:
    IPAddress: "192.168.1.21"
    SampleRate: 200.0 #Must include a decimal
    ScansPerRead: 20
    ainTopic: "/ain_1_fast"
    channelNames:
      - V-WNDSPD-1
      - PT-DC-1
      - CT-DC-1
      - PW-ACT-1
      - PW-REACT-1
      - AIN5
      - AIN6
      - AIN7
    channelScales: #Units = A*(Voltage)+B || Must include decimal 
      - 9.262            #AIN0
      - 200.13        #AIN1
      - 12.53  #AIN2
      - 6.046        #AIN3
      - -0.211             #AIN4
      - 1.0             #AIN5
      - 1.0             #AIN6
      - 1.0            #AIN7 
    channelOffsets: #Units = A*(Voltage)+B || Must include decimal 
      - 0.193              #AIN0
      - -1199.84              #AIN1
      - -75.15         #AIN2
      - 0.0          #AIN3
      - -2.39               #AIN4
      - 0.0               #AIN5
      - 0.0               #AIN6
      - 0.0               #AIN7
    channelUnits:
      - m/s    #AIN0
      - V   #AIN1
      - A    #AIN2
      - kW    #AIN3
      - NA   #AIN4
      - V  #AIN5
      - V  #AIN6
      - V       #AIN7            
